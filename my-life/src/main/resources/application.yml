# Yml文件中每个配置需加空格再加对应参数
server:
  port: 8082

spring:
#==============================================================
# 配置数据库
#==============================================================
 datasource:
  url: jdbc:mysql://127.0.0.1:3306/cwd?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
  username: root
  password: 123456
#静态资源访问路径
 mvc:
  static-path-pattern: /**
#静态资源映射路径
 resources:
   static-locations: classpath:/public/

